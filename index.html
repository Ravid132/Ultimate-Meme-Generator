<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <!-- NAV BAR -->
    <div class="screen" onclick="onToggleMenu()"></div>
    <header class="main-header flex align-center space-between">
        <div class="logo flex">MemeGenerator</div>
        <i class="hamburger-menu" onclick="onToggleMenu()">☰</i>
        <ul class="main-nav flex clean-list align-center nav-hidden">
            <li><a data-trans="gallery" id="gallery" class="flex align-center active" onclick="onLoadGallery()">Gallery</a></li>
            <li><a data-trans="about" id="about" class="flex align-center ">About</a></li>
            <li><a data-trans="my-memes" id="myMemes" class="flex align-center" onclick="onLoadMyMemes()">My Memes</a>
            </li>
        </ul>
    </header>
    <!-- <select onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">עברית</option>
    </select> -->

    <!-- GALLERY -->
    <section class="gallery-container main-layout">
        <div class="filters-container flex align-center">
            <div class="search-area flex align-center">
                <input type="search" class="search-input" placeholder="Search" name="search" oninput="onSearch()" />
                <img src="icons/search-icon.svg" />
            </div>
            <div class="keywords-container flex space-evenly">
                <ul class="keywords-list flex clean-list align-center">
                </ul>
            </div>
            <!-- <button data-trans="more" class="keywords-btn">More</button> -->
        </div>
        <div class="images-container images-gallery"></div>
    </section>

    <!-- CANVAS/EDITOR-->
    <main class="editor-container main-layout display-none flex align-center">
        <section class="canvas-container">
            <canvas id="canvas" class="canvas-content" width="450" height="450"></canvas>
        </section>

        <section class="edits-container flex column align-center space-evenly">
            <input class="meme-txt-input" type="text" name="meme-txt" placeholder="please enter your text here" oninput="onTextChange(this.value)" />
            <div class="line-edits-container">
                <button class="switch-line-btn" onclick="onSwitchLines()">
                    <img src="icons/arrowup-icon.svg" />
                    <img src="icons/arrowdown-icon.svg" />

                </button>
                <button class="add-line-btn" onclick="onAddLine()">

                    <svg class="plus-icon" viewBox="0 0 100 100">
                        <line x1="32.5" y1="50" x2="67.5" y2="50" stroke-width="5"></line>
                        <line x1="50" y1="32.5" x2="50" y2="67.5" stroke-width="5"></line>
                    </svg>

                </button>
                <button class="delete-line-btn" onclick="onDeleteLine()">
                    <img src="icons/delete-icon.svg" />

                </button>
            </div>
            <div class="txt-edits-container grid">
                <button class="txt-btn increase-font-size" onclick="onChangeTextSize(2)">
                    <img src="icons/A+.png" />
                </button>
                <button class="txt-btn decrease-font-size" onclick="onChangeTextSize(-2)">
                    <img src="icons/A-.png" />
                </button>
                <!-- <button onclick="onMoveText(-5)">Up</button>
                <button onclick="onMoveText(5)">Down</button> -->

                <button class="txt-btn txt-align" onclick="onAlignText('left')">
                    <img src="icons/move-left-icon.svg" />
                </button>
                <button class="txt-btn txt-align" onclick="onAlignText('center')">
                    <img src="icons/move-middle-icon.svg" />
                </button>
                <button class="txt-btn txt-align" onclick="onAlignText('right')">
                    <img src="icons/move-right-icon.svg" />
                </button>

                <select class="txt-btn font-family-select" onchange="onChangeFont(value)">
                    <option value="impact">Impact</option>
                    <option value="poppins">Poppins</option>
                </select>
                <label>
                    <img class="color-btn" src="icons/s-icon.png" />
                    <input name="txt-outline" type="color" value="#ffffff" class="color-input txt-btn outline-txt-color"
                        onchange="onChangeColor('outline',value)">
                    </input>
                </label>


                <label>
                    <img class="txt-fill color-btn" src="icons/color-icon.svg" />
                    <input class="color-input" name="txt-fill" type="color" value="#ffffff"
                        onchange="onChangeColor('fill',value)">
                    </input>
                </label>

            </div>

            <div class="share-download-container flex align-center space-between  ">
                <button class="share-btn flex align-center">
                    <img src="icons/share-icon.svg" />
                    <p data-trans="share">Share</p>
                </button>

                <button class="download-btn flex align-center justify-center">
                    <img src="icons/download-icon.svg" />
                    <a href="#" download="myMeme" data-trans="download" onclick="onDownload(this)">Download</a>
                </button>
            </div>
            <button class="save-btn flex align-center justify-center" onclick="onSaveMeme()">
                <!-- <img src="icons/download-icon.svg" /> -->
                <p data-trans="save">Save</p>
            </button>
        </section>


    </main>

    <!-- MY SAVED MEMES -->
    <section class="gallery-container main-layout">
        <div class="my-gallery images-container">

        </div>

    </section>
    <!-- FOOTER -->
    <footer class="footer">
        <h3>Ravid Hamami</h3>
    </footer>


    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>

    <script src="js/storage-service.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/drag-N-drop-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>

</body>

</html>
